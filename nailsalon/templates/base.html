<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web site servicii si prezentare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Acasă</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/services/' %}active{% endif %}" href="{% url 'services' %}">Servicii</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/book/' %}active{% endif %}" href="{% url 'book' %}">Programări</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <div class="container py-2">
    <!-- Header -->
    <header class="mb-1 text-center">
      <h1>
        <a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">
            Web site servicii si prezentare
        </a>
      </h1>  
    </header>
    <!-- Flash messages -->
    {% if messages %}
      <div class="mb-1">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Page content -->
    {% block content %}{% endblock %}
  </div>

  <!-- ✅ Bootstrap JS (optional) -->
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Date picker
    flatpickr(".datepicker", {
      dateFormat: "Y-m-d",
      minDate: "today"
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
