<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web site servicii si prezentare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <!-- Header -->
    <header class="mb-4 text-center">
      <h1 class="mb-3">Web site servicii si prezentare</h1>
      <nav class="nav justify-content-center mb-3">
        <a class="nav-link" href="/">Acasa</a>
        <a class="nav-link" href="/services/">Servicii</a>
        <a class="nav-link" href="/book/">Programari</a>
      </nav>
      <hr>
    </header>

    <!-- Flash messages -->
    {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Page content -->
    {% block content %}{% endblock %}
  </div>

  <!-- ✅ Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
