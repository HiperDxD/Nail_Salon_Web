{% extends "base.html" %}

{% block content %}
<div class="py-4">
  <h2 class="mb-4 text-center">Serviciile noastre</h2>

  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for service in services %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{% url 'service_detail' service.pk %}">
              {{ service.name }}
            </a>
          </h5>
          <p class="card-text">{{ service.description }}</p>
          <p class="text-muted">{{ service.price }} lei Â· {{ service.duration }} minute</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
